<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js Minimal Scene</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    // Setup scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create a grey material
    const materials = [
        new THREE.MeshBasicMaterial({ color: 0x555555 }), // Dark grey
        new THREE.MeshBasicMaterial({ color: 0x888888 }), // Medium grey
        new THREE.MeshBasicMaterial({ color: 0xBBBBBB })  // Light grey
    ];

    // Create shapes
    const geometry1 = new THREE.BoxGeometry();
    const cube = new THREE.Mesh(geometry1, materials[0]);
    cube.position.x = -2;
    scene.add(cube);

    const geometry2 = new THREE.SphereGeometry();
    const sphere = new THREE.Mesh(geometry2, materials[1]);
    scene.add(sphere);

    const geometry3 = new THREE.ConeGeometry();
    const cone = new THREE.Mesh(geometry3, materials[2]);
    cone.position.x = 2;
    scene.add(cone);

    // Set camera position
    camera.position.z = 5;

    // Render loop
    function animate() {
        requestAnimationFrame(animate);

        // Rotate the shapes
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        sphere.rotation.x += 0.01;
        sphere.rotation.y += 0.01;
        cone.rotation.x += 0.01;
        cone.rotation.y += 0.01;

        renderer.render(scene, camera);
    }
    animate();
</script>
</body>
</html>
